version: '3.8'

services:
  # The Backend Service
  instaad-backend:
    # Pull the pre-built image from Docker Hub instead of building locally
    image: danielayash30/instaad-backend:latest
    
    container_name: instaad-server
    ports:
      - "8000:8000"
    depends_on:
      - instaad-mongo
    
    # Load environment variables into the container
    env_file:
      - .env
    
    restart: always

  # The Database
  instaad-mongo:
    image: mongo:latest
    container_name: instaad-mongo
    ports:
      - "27017:27017"
    volumes:
      # Persist database information securely
      - mongo_data:/data/db
    restart: always

volumes:
  mongo_data: