version: '3.8'

services:
  # The Backend Service
  instaad-backend:
    build: .
    container_name: instaad-server
    ports:
      - "8000:8000"
    depends_on:
      - instaad-mongo
    
    # Instead of listing keys manually, we load the whole .env file
    # Docker automatically injects them into the container
    env_file:
      - .env
    # ---------------------

    volumes:
      # Live code loading
      - .:/app
    restart: always

  # The Database
  instaad-mongo:
    image: mongo:latest
    container_name: instaad-mongo
    ports:
      - "27017:27017"
    volumes:
      # Persist data
      - mongo_data:/data/db
    restart: always

volumes:
  mongo_data: